<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <a href="./index.html" target="_blank">back to Home</a>
    <main>
      <table>
        <caption>
          Test calculator
        </caption>
        <thead>
          <th class="seen" colspan="4">0</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
          </tr>
          <tr>
            <td>(</td>
            <td>)</td>
            <td>/</td>
            <td class="calc" rowspan="2">=</td>
          </tr>
          <tr>
            <td class="clear">AC</td>
            <td class="symbol">%</td>
            <td>.</td>
          </tr>
          <tr>
            <td colspan="2">0</td>
            <td colspan="2" class="del">DEL</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
